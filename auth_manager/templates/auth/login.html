{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
<div class="mt-5 mx-auto" style="width: 300px;">
    <div class="text-center">
        <h3 class="text-primary my-2">Login</h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn rounded-pill btn-md btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
